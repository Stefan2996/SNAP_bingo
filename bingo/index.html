<!DOCTYPE html>
<html>
<head>
    <title>Бинго</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marvel Snap OTA Bingo</h1>
    <table id="bingo-grid">
        <tbody></tbody>
    </table>
    <div id="controls">
        <input type="number" id="row" placeholder="Строка (1-5)">
        <input type="number" id="col" placeholder="Столбец (1-5)">
        <input type="text" id="value" placeholder="Значение">
        <button id="edit-button">Добавить</button>
        <button id="clear-button">Очистить</button> </div>
    <div id="result"></div>
    <button id="save-button">Сохранить результат</button>
    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
